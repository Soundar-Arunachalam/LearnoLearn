<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #18e20e;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .user-section {
            display: flex;
            align-items: center;
        }
        .greeting {
            margin-right: 20px;
            font-size: 18px;
        }
        .nav-menu {
            display: flex;
            gap: 15px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #14e642;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .dashboard-options {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .dashboard-option {
            background-color: rgb(20, 240, 83);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .dashboard-option:hover {
            transform: scale(1.05);
        }
        .recommended-courses {
            margin-top: 50px;
            background-color: rgba(217, 236, 218, 0.315);
            padding: 20px;
            border-radius: 10px;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .course-card {
            border: 1px solid #0fe23dc1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">E-Learn</div>
            <div class="user-section">
                <div class="greeting" id="greeting"></div>
                <nav class="nav-menu">
                    <a href="#" onclick="logout()">Logout</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <h1>Welcome to Your Learning Journey</h1>
            
            <div class="dashboard-options">
                <div class="dashboard-option" onclick="navigateTo('i.html')">
                    <h3>User Dashboard</h3>
                    <p>Track your progress</p>
                </div>
                <div class="dashboard-option" onclick="navigateTo('learner-app/index.html')">
                    <h3>Academics</h3>
                    <p>Course materials</p>
                </div>
                <div class="dashboard-option" onclick="redirectToGoogleMeet()">
                    <h3>Online Classes</h3>
                    <p>Join your live sessions</p>
                </div>
            </div>
        </main>

        <section class="recommended-courses">
            <h2>Recommended Courses</h2>
            <div class="course-grid">
                <div class="course-card" onclick="redirectToYouTube('python')">
                    <h3>Python Programming</h3>
                    <p>Beginner to Advanced</p>
                </div>
                <div class="course-card" onclick="redirectToYouTube('web-dev')">
                    <h3>Web Development</h3>
                    <p>Full Stack Mastery</p>
                </div>
                <div class="course-card" onclick="redirectToYouTube('data-science')">
                    <h3>Data Science</h3>
                    <p>Machine Learning</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Fetch the username from localStorage
        const username = localStorage.getItem('username');
        const greetingElement = document.getElementById('greeting');

        if (username) {
            greetingElement.textContent = `Hi, ${username}!`;
        } else {
            greetingElement.textContent = 'Hi, Guest!';
        }

        // Redirect to appropriate YouTube course
        function redirectToYouTube(course) {
            const courseLinks = {
                'python': 'https://www.youtube.com/playlist?list=PL-osiE80TeTskrapNbzXhwoFUiLCjGgY7',
                'web-dev': 'https://www.youtube.com/playlist?list=PL4cUxeGkcC9haFPT7a5jeyhLPHuUWree7',
                'data-science': 'https://www.youtube.com/playlist?list=PL2zQk8bH5RJEsgmjOa3tM8xvwfMZ5Pn4A'
            };
            window.open(courseLinks[course], '_blank');
        }

        // Navigation function for dashboard options
        function navigateTo(page) {
            window.location.href = page;
        }

        // Redirect to Google Meet for online classes
        function redirectToGoogleMeet() {
            window.open('https://meet.google.com/', '_blank'); // Replace with your specific Google Meet link
        }

        // Logout functionality
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
