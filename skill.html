<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillRack Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
    }

    .dashboard-header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .dashboard-header h1 {
      margin-bottom: 10px;
    }

    .dashboard-header nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .dashboard-header nav a:hover {
      text-decoration: underline;
    }

    .dashboard-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .metrics {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .metric h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .metric p {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }

    .research-metrics {
      display: flex;
      justify-content: space-between;
    }

    .alumni-cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .alumni-card {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .alumni-card h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="dashboard-header">
      <h1>SkillRack Dashboard</h1>
      <nav>
        <a href="#scoreboard">Scoreboard</a>
        <a href="#projects">Projects</a>
        <a href="#research">Research Papers</a>
        <a href="#alumni">Alumni</a>
      </nav>
    </header>

    <main class="dashboard-content">
      <!-- Scoreboard Section -->
      <section id="scoreboard" class="card">
        <h2>SkillRack Scoreboard</h2>
        <div class="metrics">
          <div class="metric">
            <h3>Score</h3>
            <p>28</p>
          </div>
          <div class="metric">
            <h3>Rank</h3>
            <p>#26</p>
          </div>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="card">
        <h2>Projects</h2>
        <canvas id="projects-chart"></canvas>
      </section>

      <!-- Research Papers Section -->
      <section id="research" class="card">
        <h2>Research Papers</h2>
        <div class="research-metrics">
          <div class="metric">
            <h3>Published</h3>
            <p>26</p>
          </div>
          <div class="metric">
            <h3>Citations</h3>
            <p>290</p>
          </div>
        </div>
      </section>

      <!-- Alumni References Section -->
      <section id="alumni" class="card">
        <h2>Alumni References</h2>
        <div class="alumni-cards">
          <div class="alumni-card">
            <h3>Allie Kunnie</h3>
            <p>Position: Software Engineer</p>
            <p>Rating: ★★★★★</p>
          </div>
          <div class="alumni-card">
            <h3>John Doe</h3>
            <p>Position: Data Scientist</p>
            <p>Rating: ★★★★☆</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Sample Chart.js Bar Graph for Projects Section
    const ctx = document.getElementById('projects-chart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Completed', 'Pending', 'Ongoing'],
        datasets: [{
          label: 'Projects Status',
          data: [10, 5, 3],
          backgroundColor: ['#3498db', '#e74c3c', '#2ecc71'],
          borderColor: ['#2980b9', '#c0392b', '#27ae60'],
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          }
        }
      }
    });
  </script>
</body>
</html>
